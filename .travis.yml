language: c

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "wkliao/parallel-netcdf"
      description: "Build submitted via Travis CI"
    notification_email: wkliao@eecs.northwestern.edu
    build_command_prepend: "./configure; make clean"
    build_command:   "make -j 4"
    branch_pattern: master

before_install:
  - test -n $CC && unset CC
  - sudo apt-get update -qq
  - sudo apt-get install -y gfortran
  - sudo apt-get install -y mpich2
  - autoreconf
  - DateStr=`stat -f "%Sm" -t "%F %T %z (%a, %d %b %Y)" configure.in` ; sed -i -- "s/LastChangedDate/LastChangedDate: $DateStr /g" configure

script:
  - ./configure
  - make
  - make tests
  
after_failure:
  - cat ./config.log

notifications:
  email: false
